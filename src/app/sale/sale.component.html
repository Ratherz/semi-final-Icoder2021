<div class="center-container">
  <div class="add-container">
    <div class="condition-container">
      <span>
        ชื่อ :
        <input type="text" pInputText formControlName="name" />
      </span>
    </div>
    <div class="condition-container">
      <span>
        อีเมล์ :
        <input type="text" pInputText formControlName="email" />
      </span>
    </div>
  </div>
  <div class="add-container">
    <div class="condition-container">
      <span>Email: </span>
      <input type="text" pInputText />
    </div>
    <div class="condition-container">
      <span>Product: </span>
      <p-dropdown [options]="cities" placeholder="Select Product" optionLabel="name" [showClear]="true"></p-dropdown>
    </div>
  </div>
</div>
<div class="center-container">
  <div class="condition-container">
    <p-button label="ค้นหา" icon="pi pi-save"></p-button>
    <!-- <p-button (onClick)="clearData()" label="ล้างค่า" icon="pi pi-refresh"></p-button> -->
    <p-button pRipple label="ยกเลิก" icon="pi pi-angle-left"></p-button>
  </div>
</div>

<div class="table-container">
  <p-table [value]="studentsModel" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5,10,20]">
    <ng-template pTemplate="header">
      <tr>
        <th class="p-table-button">Rank</th>
        <th>ชื่อ-นามสกุล</th>
        <th>ชื่อสินค้า</th>
        <th>รายละเอียดสินค้า</th>
        <th>อีเมล์</th>
        <th>เบอร์โทร</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student let-rowIndex="rowIndex">
      <tr>
        <td>{{rowIndex+1}}</td>
        <td>{{student.name}}</td>
        <td>{{student.product}}</td>
        <td>{{student.detail}}</td>
        <td>{{student.email}}</td>
        <td>{{student.tel}}</td>
        <td class="control-button-table">
          <!-- <p-button label="Show"  icon="pi pi-search"></p-button> -->
          <p-button icon="pi pi-pencil"></p-button>
          <p-button icon="pi pi-trash" styleClass="p-button-danger"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
